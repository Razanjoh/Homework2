<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقسيم الصفحة باستخدام frameset</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<frameset rows="50px,400px,50px">
    <frame src="page/header.html" name="header">
    <frameset cols="25%,50%,35%">
        <frame src="page/menu.html" name="menu">
        <frame src="page/main.html" name="main">
        <frame src="page/calculator.html" name="calculator">
    </frameset>
    <frame src="page/footer.html" name="footer">
</frameset>
</html>
