<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 20px;
            line-height: 40px;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e9ecef;
        }
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #007bff;
        }
        .equal {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator" style="width: 320px; height: 480px;">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="button" onclick="addToDisplay('7')">7</div>
            <div class="button" onclick="addToDisplay('8')">8</div>
            <div class="button" onclick="addToDisplay('9')">9</div>
            <div class="button" onclick="addToDisplay('/')">÷</div>
            <div class="button" onclick="addToDisplay('4')">4</div>
            <div class="button" onclick="addToDisplay('5')">5</div>
            <div class="button" onclick="addToDisplay('6')">6</div>
            <div class="button" onclick="addToDisplay('*')">x</div>
            <div class="button" onclick="addToDisplay('1')">1</div>
            <div class="button" onclick="addToDisplay('2')">2</div>
            <div class="button" onclick="addToDisplay('3')">3</div>
            <div class="button" onclick="addToDisplay('-')">-</div>
            <div class="button" onclick="addToDisplay('0')">0</div>
            <div class="button" onclick="addToDisplay('.')">.</div>
            <div class="button equal" onclick="calculate()">=</div>
            <div class="button" onclick="addToDisplay('+')">+</div>
            <div class="button" onclick="clearDisplay()">C</div>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").innerText += value;
        }

        function calculate() {
            try {
                var result = eval(document.getElementById("display").innerText);
                document.getElementById("display").innerText = result;
            } catch (error) {
                document.getElementById("display").innerText = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("display").innerText = "";
        }
    </script>
</body>
</html>
